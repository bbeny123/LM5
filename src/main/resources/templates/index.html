<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Regex</title>
</head>
<body>
<div class="container">
    <form th:action="@{/}" method="post" class="mt-5 mb-2 w-100">
        <div class="form-inline">
            <div class="input-group w-75">
                <div class="input-group-prepend">
                    <span class="input-group-text">expression</span>
                </div>
                <input name="expression" type="text" class="form-control" placeholder="expression (ex. 12+2*9)" required />
            </div>
            <div class="w-25">
                <div class="btn-toolbar ml-auto pl-2">
                    <div class="btn-group w-100">
                        <button class="btn btn-primary w-100" type="submit" th:text="CHECK"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <table>
        <tr th:each="result : ${history}">
            <td th:if="*{result.result}" class="text-success font-weight-bold pr-3" th:text="CORRECT"></td>
            <td th:if="*{!result.result}" class="text-danger font-weight-bold pr-3" th:text="INCORRECT"></td>
            <td th:text="*{result.expression}"></td>
        </tr>
    </table>
</div>
</body>
</html>
